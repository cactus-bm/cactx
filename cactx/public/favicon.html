<!DOCTYPE html>
<html>
<head>
  <title>MM Favicon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
    }
    .favicon {
      width: 64px;
      height: 64px;
      background-color: #1976d2;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div class="favicon">MM</div>
</body>
</html>
